{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
    <p><a href="{% url 'check:logout' %}">Log Out</a></p>
    <p><a href="{% url 'check:add_lesson' %}">add_lesson</a></p>
    <p><a href="{% url 'check:add_mark' %}">add_mark</a></p>
    <p><a href="{% url 'check:show_marks' %}">show_marks</a></p>
{% else %}
  <p>You are not logged in</p>
    <a href="{% url 'check:login' %}">Log In</a>
    <a href="{% url 'check:register' %}">Register</a>
{% endif %}
{% endblock %}
